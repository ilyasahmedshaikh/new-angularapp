<div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-plain">
            <div class="card-header card-header-primary">
              <h4 class="card-title mt-0"> Users</h4>
              <p class="card-category"> All Users</p>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="">
                    <th>
                      ID
                    </th>
                    <th>
                      Email
                    </th>
                    <th>
                      Firstname
                    </th>
                    <th>
                      Lastname
                    </th>
                    <th>
                      Avatar
                    </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of data">
                      <td>
                        {{item.id}}
                      </td>
                      <td>
                        {{item.email}}
                      </td>
                      <td>
                        {{item.first_name}}
                      </td>
                      <td>
                        {{item.last_name}}
                      </td>
                      <td>
                        <img src={{item.avatar}} alt="user-image" width="30">
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
